<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hamburger Menu</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,300;1,400&family=Slabo+27px&display=swap" rel="stylesheet">
        


    </head>
    <body>
        <div class="container">
            <!-- banner start -->
            <div class="banner">
                <div class="logo">
                    <a href=""><img src="images/logo.png" alt="#"></a>
                </div>
                <div class="btn-wrapper">
                    <button class="banner-btn">Explore More</button>
                </div>
                
            </div>
            <!-- banner end -->

            <!-- navbar start -->
            <div class="nav-wrapper">
                <div class="hamburger-menu">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
                
                <nav class="top-nav">
                    <ul class="nav-list">
                        <li><a href="#" class="nav-link" data-text="Home">Home</a></li>
                        <li><a href="#" class="nav-link" data-text="About Us">About Us</a></li>
                        <li><a href="#" class="nav-link" data-text="Our Team">Our Team</a></li>
                        <li><a href="#" class="nav-link" data-text="Services">Services</a></li>
                        <li><a href="#" class="nav-link" data-text="Contact">Contact</a></li>
                    </ul>
                </nav>

                <nav class="bottom-nav">
                    <ul class="icons">
                        <li class="icon-item"><a href="" class="icon-link"><i class="lni lni-facebook-fill"></i></a></li>
                        <li class="icon-item"><a href="" class="icon-link"><i class="lni lni-youtube"></i></a></li>
                        <li class="icon-item"><a href="" class="icon-link"><i class="lni lni-twitter-original"></i></a></li>
                        <li class="icon-item"><a href="" class="icon-link"><i class="lni lni-google"></i></a></li>
                    </ul>
                </nav>

            </div>
            <!-- navbar ends -->
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
